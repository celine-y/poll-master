<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/tk-style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link rel="icon" href="images/favicon.ico" type="image/png"/>
	<title>Home</title>
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Welcome, username</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-right" id="homenav">
				<ul class="nav navbar-nav">
					<li>
						<a href="#">Log Out</a>
					</li>
<!-- 					<li>
						<a href="#">Services</a>
					</li>
					<li>
						<a href="#">Contact</a>
					</li> -->
				</ul>
			</div>
			<!--navbar-collapse -->
		</div>
		<!--container -->
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class ="row">
			<div class="content col-md-7 col-offset-lg-2 col-offset-md-2" id="addPoll">
				<h1>My Polls</h1>
				<button type="button" class="btn btn-primary btn-circle btn-lg pull-right"><i class="glyphicon glyphicon-plus"></i></button>
			</div>
			<div class="content col-md-3" id="addGroup">
				<h1>My Groups</h1>
			</div>
		</div>

		<div class="row">
			<section class="content" id="pollList">
				<div class="col-md-7">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="pull-right">
								<div class="btn-group">
									<button type="button" class="btn btn-success btn-filter" data-target="normal">Normal</button>
									<button type="button" class="btn btn-warning btn-filter" data-target="moderate">Moderate</button>
									<button type="button" class="btn btn-danger btn-filter" data-target="urgent">Urgent</button>
									<button type="button" class="btn btn-default btn-filter" data-target="all">All</button>
								</div>
							</div>
							<div class="table-container">
								<table class="table table-filter">
									<tbody id="pollQuest">
										<!-- append tr -->
									</tbody>
								</table>
							</div><!-- table-container -->
						</div>
					</div>
				</div>
			</section><!-- pollList -->
			<section class="content" id="groupList">
				<div class="col-md-offset-1 col-md-2">

				</div>
			</section><!-- groupList -->

		</div><!-- row -->
	</div>

	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/tk-script.js"></script>
</body>

</html>
